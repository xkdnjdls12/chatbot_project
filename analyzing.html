<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PM 듬이의 하루 - 결과 분석 중</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/analyzing.css">
</head>
<body>
    <div class="analyzing-container">
        <div class="analyzing-card">
            <!-- 시간 표시 -->
            <div class="time-section">
                <span class="time">20:00 PM</span>
                <span class="status">고생했다.. 오늘 하루도 끝!</span>
            </div>
            
            <!-- 캐릭터 이미지 -->
            <div class="character-section">
                <img src="images/avatars/char10.png" alt="PM 듬이" class="analyzing-character">
            </div>
            
            <!-- 분석 중 메시지 -->
            <div class="analyzing-section">
                <div class="analyzing-text">결과 추출중...</div>
            </div>
            
            <!-- 스토리 텍스트 -->
            <div class="story-section">
                <div class="story-quote">—"하루 끝.. 오늘도 고생했다"</div>
                <div class="story-text">퇴근 후, 듬이는 창밖을 보며 생각한다.</div>
                <div class="story-text">"PM은 정말 모든 방면에서 만능이어야 하는거 같아..."</div>
                <div class="story-text">힘든 하루를 회상하며 듬이는 서서히 눈이 감겨 간다.</div>
            </div>
        </div>
    </div>
    
    <!-- <script src="js/load-env.js"></script> -->
    <script src="js/analyzing.js"></script>
</body>
</html>
