<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PM 듬이의 하루 - 도입부</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/intro.css">
</head>
<body>
    <div class="intro-container">
        <div class="intro-card">
            <!-- 시간 표시 -->
            <div class="time-section">
                <div class="time-info">
                    <span class="time">07:00 AM</span>
                    <span class="status">기상 완료! 오늘도 화이팅 ><</span>
                </div>
                <button class="close-btn" onclick="location.href='index.html'">×</button>
            </div>
            
            <!-- 캐릭터 이미지 -->
            <div class="character-section">
                <div class="character-container">
                    <img src="images/avatars/char9.png" alt="PM 듬이" class="character-image">
                    <img src="images/backgrounds/background.png" alt="도시 배경" class="background-image">
                </div>
            </div>
            
            <!-- 안내 사항 -->
            <div class="info-section">
                <div class="info-box">
                    <div class="info-item">
                        <span class="info-number">1</span>
                        <p>답변을 선택하면 당신의 <strong>PM 유형</strong>이 결정돼요!</p>
                    </div>
                </div>
                <div class="info-box">
                    <div class="info-item">
                        <span class="info-number">2</span>
                        <p>이유를 적어주시면 <strong>AI</strong>가 당신의 답변을 분석해, 더 정밀한 <strong>개인 맞춤 결과</strong>를 제공합니다.</p>
                    </div>
                </div>
                <div class="info-box">
                    <div class="info-item">
                        <span class="info-number">3</span>
                        <p>고민된다면 잠시 <strong>패스</strong>해도 괜찮아요</p>
                    </div>
                </div>
                <div class="info-box">
                    <div class="info-item">
                        <span class="info-number">4</span>
                        <p>건너뛰면 기본 유형은 볼 수 있지만, <strong>AI</strong>의 개인 분석은 생략됩니다.</p>
                    </div>
                </div>
            </div>
            
            <!-- 출근하기 버튼 -->
            <button class="start-work-btn" onclick="startWork()">출근하기</button>
        </div>
    </div>
    
    <script src="js/intro.js"></script>
</body>
</html>
