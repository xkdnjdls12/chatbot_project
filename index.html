<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>천재교육센터 - 신입 PM 듬이의 하루</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 상단 헤더 바 -->
    <header class="header-bar">
        <div class="url-display">https://www.genia.academy/</div>
        <div class="breadcrumb">천재교육 > 신입 PM 듬이의 하루</div>
    </header>

    <!-- 메인 컨테이너 -->
    <div class="main-container">
        <!-- 노트북 메인 콘텐츠 -->
        <div class="notebook">
            <!-- 왼쪽 페이지 -->
            <div class="notebook-page left-page">
                <!-- 듬이의 현재 상태 탭 -->
                <div class="status-tab">
                    <h2>듬이의 현재 상태</h2>
                </div>
                
                <!-- 픽셀 아트 곰 캐릭터 -->
                <div class="character-container">
                    <div class="pixel-bear"></div>
                </div>
                
                <!-- 상태 박스 -->
                <div class="status-box">
                    <p>Today...is... 파이팅!</p>
                </div>
                
                <!-- 안내 텍스트 -->
                <div class="instruction-text">
                    <p>신입 PM 듬이가 무사히 하루 일을 마칠 수 있도록 도와주세요!</p>
                </div>
            </div>

            <!-- 오른쪽 페이지 -->
            <div class="notebook-page right-page">
                <!-- 천재 교육센터 탭 -->
                <div class="center-tab">
                    <h2>천재 교육센터</h2>
                    <span class="arrow">↑</span>
                </div>
                
                <!-- 메인 그래픽 배너 -->
                <div class="main-banner">
                    <div class="sky-background">
                        <div class="clouds"></div>
                        <div class="pm-text">PM</div>
                        <div class="rookie-text">신입</div>
                        <div class="deumi-text">듬이의 하루</div>
                    </div>
                    <div class="grass-field"></div>
                </div>
                
                <!-- 액션 버튼들 -->
                <div class="action-buttons">
                    <button class="start-btn">시작하기</button>
                    <button class="skip-btn">건너뛰기</button>
                </div>
            </div>
        </div>

        <!-- 오른쪽 사이드바 네비게이션 -->
        <nav class="sidebar-nav">
            <div class="nav-item active">Intro</div>
            <div class="nav-item">Q1</div>
            <div class="nav-item">Q2</div>
            <div class="nav-item">Q3</div>
            <div class="nav-item">Q4</div>
            <div class="nav-item">Q5</div>
            <div class="nav-item">Result</div>
        </nav>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
