<!-- 테스트 -->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신입 PM 틈이의 하루</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-container">
        <div class="app-card">
            <!-- 헤더 -->
            <header class="header">
                <h1 class="title">신입 PM 듬이의 하루</h1>
            </header>
            
            <!-- 캐릭터 이미지 섹션 -->
            <div class="character-section">
                <div class="character-container">
                    <img src="images/avatars/char3.png" alt="PM 틈이" class="character-image">
                    <img src="images/backgrounds/background.png" alt="도시 배경" class="background-image">
                </div>
            </div>
            
            <!-- 메인 질문 -->
            <div class="question-section">
                <h2 class="main-question">나는 어떤 PM이 될 수 있을까?</h2>
            </div>
            
            <!-- 설명 텍스트 -->
            <div class="description-section">
                <blockquote class="quote">"입사 한 달 차, 첫 프로젝트 주간"</blockquote>
                <p class="description">
                    신입 PM 듬이는 이제 막 회사 시스템에 익숙해졌다. 오늘은 듬이가 리드하는 프로젝트의 첫 날이다! 하지만 처음부터 예상치 못한 일들이 벌어지는데..
                </p>
            </div>
            
            <!-- 시작 버튼 -->
            <div class="button-section">
                <button class="start-button" id="startTestBtn">테스트 시작하기</button>
            </div>
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
